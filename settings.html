<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Setting - KokoaTlak</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span class="status-ber__time">00:00</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-screen-header">
      <div class="alt-screen-header__column">
        <a a href="#" onClick="history.back();">
          <i class="fas fa-chevron-left fa-lg"></i>
        </a>
      </div>
      <div class="alt-screen-header__column">
        <h1 class="alt-screen-header__title">Setting</h1>
      </div>
      <div class="alt-screen-header__column">
        <i class="fas fa-search fa-lg"></i>
      </div>
    </header>

    <main class="main-screen">
      <div class="setting-column">
        <div class="setting-menus">
          <div class="setting-menus__main">
            <i class="fas fa-bullhorn fa-lg"></i>
            <h1 class="setting-menus__title">Notices</h1>
          </div>
          <h1 class="setting-menus__subtitle"></h1>
        </div>
      </div>
      <div class="setting-column">
        <div class="setting-menus">
          <div class="setting-menus__main">
            <i class="fas fa-flask fa-lg"></i>
            <h1 class="setting-menus__title">Kokoa Lab</h1>
          </div>
          <h1 class="setting-menus__subtitle"></h1>
        </div>
      </div>
      <div class="setting-column setting-column__non-borderline">
        <div class="setting-menus">
          <div class="setting-menus__main">
            <i class="fas fa-info-circle fa-lg"></i>
            <h1 class="setting-menus__title">Version</h1>
          </div>
          <h1 class="setting-menus__subtitle">Latest Version</h1>
        </div>
      </div>

      <div
        class="screen-division__title screen-division__title--more-top-margin"
      ></div>

      <div class="setting-column">
        <div class="setting-menus">
          <div class="setting-menus__main">
            <i class="fas fa-lock fa-lg"></i>
            <h1 class="setting-menus__title">Privacy</h1>
          </div>
          <h1 class="setting-menus__subtitle"></h1>
        </div>
      </div>

      <div class="setting-column">
        <div class="setting-menus">
          <div class="setting-menus__main">
            <i class="far fa-bell fa-lg"></i>
            <h1 class="setting-menus__title">Notifications</h1>
          </div>
          <h1 class="setting-menus__subtitle"></h1>
        </div>
      </div>

      <div class="setting-column">
        <div class="setting-menus">
          <div class="setting-menus__main">
            <i class="far fa-user fa-lg"></i>
            <h1 class="setting-menus__title">Friends</h1>
          </div>
          <h1 class="setting-menus__subtitle"></h1>
        </div>
      </div>

      <div class="setting-column">
        <div class="setting-menus">
          <div class="setting-menus__main">
            <i class="far fa-comment fa-lg"></i>
            <h1 class="setting-menus__title">Chats</h1>
          </div>
          <h1 class="setting-menus__subtitle"></h1>
        </div>
      </div>

      <div class="setting-column">
        <div class="setting-menus">
          <div class="setting-menus__main">
            <i class="far fa-sun fa-lg"></i>
            <h1 class="setting-menus__title">Display</h1>
          </div>
          <h1 class="setting-menus__subtitle"></h1>
        </div>
      </div>

      <div class="setting-column">
        <div class="setting-menus">
          <div class="setting-menus__main">
            <i class="fas fa-brush fa-lg"></i>
            <h1 class="setting-menus__title">Themes</h1>
          </div>
          <h1 class="setting-menus__subtitle">Default theme</h1>
        </div>
      </div>

      <div class="setting-column">
        <div class="setting-menus">
          <div class="setting-menus__main">
            <i class="fas fa-phone fa-lg"></i>
            <h1 class="setting-menus__title">Call</h1>
          </div>
          <h1 class="setting-menus__subtitle"></h1>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html"
            ><i class="fas fa-comment fa-2x"></i>
            <span class="nav__notification badge">1</span></a
          >
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i>
            <span class="nav__alert dot"></span>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">Your screen is too big ㅠ,ㅠ</div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/time.js"></script>
  </body>
</html>
