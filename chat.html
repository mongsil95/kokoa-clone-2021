<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Chat - KokoaTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span class="status-ber__time">00:00</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header-icons">
        <span class="screen-header-icons__icon"
          ><i class="fas fa-search fa-lg"></i
        ></span>
        <span class="screen-header-icons__icon"
          ><i class="fas fa-comment-medical fa-lg"></i
        ></span>
        <span class="screen-header-icons__icon"
          ><i class="fas fa-music fa-lg"></i
        ></span>
        <span class="screen-header-icons__icon">
          <a href="settings.html">
            <i class="fas fa-cog fa-lg"></i>
          </a>
          <span class="screen-header__dot dot"></span>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat-room.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://stickershop.line-scdn.net/stickershop/v1/product/11538395/LINEStorePC/main.png;compress=true"
              class="user-component__avatar"
            />
            <div class="user-component__text">
              <h4
                class="user-component__username user-component__username--not-bold"
              >
                Cokoa talk
              </h4>

              <h6 class="user-component__subtitle">Welcome to Cocoa talk</h6>
            </div>
          </div>
          <div class="user-component__column user-component__column__subtitle">
            <span class="user-component-time">00:00</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://repository-images.githubusercontent.com/298790983/c0fa2480-004e-11eb-9dcd-53baef7e935f"
            class="user-component__avatar"
          />
          <div class="user-component__text">
            <h4
              class="user-component__username user-component__username--not-bold"
            >
              NIKE
            </h4>
            <h6 class="user-component__subtitle">Just do it!</h6>
          </div>
        </div>
        <div class="user-component__column user-component__column__subtitle">
          <span class="user-component-time">00:00</span>
          <div class="badge">1</div>
        </div>
      </div>
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://avatars.githubusercontent.com/u/89757141"
            class="user-component__avatar"
          />
          <div class="user-component__text">
            <h4
              class="user-component__username user-component__username--not-bold"
            >
              RyanYoo
            </h4>
            <h6 class="user-component__subtitle">Hello~</h6>
          </div>
        </div>
        <div class="user-component__column user-component__column__subtitle">
          <span class="user-component-time">00:00</span>
          <div class="badge">1</div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html"
            ><i class="fas fa-comment fa-2x"></i>
            <span class="nav__notification badge">1</span></a
          >
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i>
            <span class="nav__alert dot"></span>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">Your screen is too big ㅠ,ㅠ</div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/time.js"></script>
  </body>
</html>
