<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>More - KokoaTalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span class="status-ber__time">00:00</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header-icons">
        <span class="screen-header-icons__icon"
          ><i class="fas fa-search fa-lg"></i
        ></span>
        <span class="screen-header-icons__icon"
          ><i class="fas fa-music fa-lg"></i
        ></span>
        <span class="screen-header-icons__icon">
          <a href="settings.html">
            <i class="fas fa-cog fa-lg"></i>
          </a>
          <span class="screen-header__dot dot"></span>
        </span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://avatars.githubusercontent.com/u/89757141"
            class="user-component__avatar"
          />
          <div class="user-component__text">
            <h4 class="user-component__username">RyanYoo</h4>
            <h6 class="user-component__subtitle">+82 000-0000-0000</h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>

      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="far fa-calendar fa-2x"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-address-book fa-2x"></i>
          <span>Talk Drive</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-smile-wink fa-2x"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-brush fa-2x"></i>
          <span>Themes</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-user-circle fa-2x"></i>
          <span>Account</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-comments fa-2x"></i>
          <span>Openchat</span>
        </div>
      </div>

      <div class="more-suggestions">
        <div class="screen-division__title">
          <span>Suggestions</span>
        </div>

        <div class="more-suggestions-column">
          <div class="more-suggestions-icon">
            <img
              class="more-suggestions-icon__photo"
              src="https://res.cloudinary.com/crunchbase-production/image/upload/c_lpad,f_auto,q_auto:eco,dpr_1/d577706cd1782bc217fa"
            />
            <span>Kokoa Story</span>
          </div>

          <div class="more-suggestions-icon">
            <img
              class="more-suggestions-icon__photo"
              src="https://res.cloudinary.com/crunchbase-production/image/upload/c_lpad,f_auto,q_auto:eco,dpr_1/d577706cd1782bc217fa"
            />
            <span>Kokoa Friends</span>
          </div>

          <div class="more-suggestions-icon">
            <img
              class="more-suggestions-icon__photo"
              src="https://res.cloudinary.com/crunchbase-production/image/upload/c_lpad,f_auto,q_auto:eco,dpr_1/d577706cd1782bc217fa"
            />
            <span>Friends Gem</span>
          </div>

          <div class="more-suggestions-icon">
            <img class="more-suggestions-icon__photo__nun" src="" />
            <span></span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html"
            ><i class="fas fa-comment fa-2x"></i>
            <span class="nav__notification badge">1</span></a
          >
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i>
            <span class="nav__alert dot"></span>
          </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">Your screen is too big ㅠ,ㅠ</div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/time.js"></script>
  </body>
</html>
